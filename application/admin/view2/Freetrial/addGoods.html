<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>

<body style="background-color: #FFF; overflow: auto;">
    <div class="page">
        <div class="fixed-bar">
            <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
                <div class="subject">
                    <h3>免费试用 - 编辑</h3>
                    <h5>网站系统免费试用活动管理</h5>
                </div>
            </div>
        </div>
        <form class="form-horizontal" id="handleposition" method="post" action="{:url('Freetrial/GoodsForm')}">
            <input type="hidden" name="type" value="{$type}">
            <input type="hidden" name="id" value="{$info['id']}">
            <input type="hidden" name="fid" value="{$fid??$info['fid']}">
            <div class="ncap-form-default">
                <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>选择试用商品</label>
                    </dt>
                    <dd class="opt">
                        <p id="fnamep">{$info.fname}</p>
                        <span class="err"></span>
                        <p class="notic">
                            <a onclick="selectGoods()" class="ncap-btn"><i class="fa fa-search"></i>选择商品</a>
                        </p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>试用商品标题</label>
                    </dt>
                    <dd class="opt">
                        <input type="hidden" id="gid" name="gid" value="{$info.gid}">
                        <input type="text" id="fname" title="" name="fname" value="{$info.fname}" class="input-txt">
                        <p class="notic">试用商品标题</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>试用数量</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" id="sysl" name="sysl" value="{$info.sysl|default=0}" class="input-txt">
                        <p class="notic">试用数量</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>已申请人数</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" id="ysq" name="ysq" value="{$info.ysq|default=0}" class="input-txt">
                        <p class="notic">已申请人数</p>
                    </dd>
                </dl>
                <dl class="row">
                    <dt class="tit">
                        <label><em>*</em>排序</label>
                    </dt>
                    <dd class="opt">
                        <input type="text" id="sort" name="sort" value="{$info.sort|default=50}" class="input-txt">
                        <p class="notic">排序</p>
                    </dd>
                </dl>
                <div class="bot"><a onclick="adsubmit()" class="ncap-btn-big ncap-btn-green">确认提交</a></div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function adsubmit() {
            if ($('#fnamep').text() == '') {
                layer.msg('请选择试用商品'); return;
            }

            $('#handleposition').submit();
        }
        function selectGoods() {
            var url = "{:U('Promotion/search_goods',array('tpl'=>'select_goods'))}";
            layer.open({
                type: 2,
                title: '选择商品',
                shadeClose: true,
                shade: 0.2,
                area: ['75%', '75%'],
                content: url,
            });
        }
        function call_back(goods_id, goods_name, store_count, price) {
            $("#fnamep").text(goods_name);
            $('#gid').val(goods_id);
            $('#fname').val(goods_name);
            $('#fname').attr("title", goods_name);
            layer.closeAll('iframe');
        }
    </script>
</body>

</html>
